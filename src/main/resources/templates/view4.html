<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmed Order</title>
  </head>
  <body data-th-object="${invoice}">
    <h1>Your order <span data-th-text="*{invoiceId}"></span> is confirmed!</h1>
    <table>
      <tr>
        <td>Name:</td>
        <td data-th-text="*{shipping.name}"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td data-th-text="*{address}"></td>
      </tr>
    </table>
    <table border="solid" width="300px">
      <tr>
        <th width="50%">Item</th>
        <th>Quantity</th>
      </tr>
      <tr data-th-each="it : *{cart.contents}" data-th-object="${it}">
        <td data-th-text="*{item}" style="text-align: center"></td>
        <td data-th-text="*{quantity}" style="text-align: center"></td>
      </tr>
      <tr>
        <td>Total Cost:</td>
        <td data-th-text="*{#numbers.formatCurrency(totalCost)}"></td>
      </tr>
    </table>
  </body>
</html>
